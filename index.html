<!--Drag/Drop API Implementation-->
<div style="position: relative; top: 80px;">

    <center> <h3> DRAG AND DROP API </h3> </center>



    <img id="drag1" src="media/icecream.jpg" draggable="true" ondragstart="drag(event)" width="150" height="200">
    <p style="top: 10px;"> </p>
    <div style="width: 150px; position: relative; height: 200px; padding: 10px; border: 1px solid #aaaaaa;" id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>


</div>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>

<!--end drag/drop API implementation-->
